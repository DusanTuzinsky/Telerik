<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script type="text/javascript">

            function deepCopy(obj) {
                if (typeof (obj) != "object") {
                    return obj;
                }
                else {
                    var objCopy = {};

                    for (var i in obj) {
                        objCopy[i] = deepCopy(obj[i]);
                    }

                    return objCopy;
                }
            }
            
            var num1 = 5;
            var num2 = deepCopy(num1);
            console.log(num2);

            var obj1 =
                {
                    name: "name1",
                    age: 51,
                    sex: "male"
                }

            var obj2 = deepCopy(obj1);
            obj2.name = "name2";

            console.log(obj1);
            console.log(obj2);

        </script>
    </body>
</html>
